spring:
  application:
    name: api-gateway  cloud:    config:      discovery:        enabled: true
        service-id: config-server
      profile: dev
    sentinel:
      log:
        dir: ./logs
        switch-pid: true
      transport:
        dashboard: Yxl20181644:8080
      datasource:
        gw-flow:
          apollo:
            namespace-name: application
            flow-rules-key: ${spring.application.name}-gw-flow-rules
            ruleType: gw-flow
        gw-api:
          apollo:
            namespace-name: application
            flow-rules-key: ${spring.application.name}-gateway-apis
            ruleType: gw-api-group
      zuul:
        enabled: true
        order:
          pre: 10000
          post: 0
          error: -1  
eureka:  client:    service-url:      defaultZone: http://vm1:8761/eureka

apollo:
  bootstrap:
    enabled: true
  meta: http://apollodev.stosystem.com:58080
app:
  id: YW04_005      